<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workshop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="start-container">
      <button id="start-button-1">série 1</button>
      <button id="start-button-2">série 2</button>
    </div>

    <div id="game-container">
      <div id="question-placeholder-wrapper">
        <p id="question-placeholder">Quizz sur le harcèlement en entreprise</p>
      </div>
      <div id="click-zone-container">
        <div id="left-game-container">
          <button id="button-one-no" class="answer-button no-button">
            <img src="./assets/cross.png" width="100%"/>
          </button>
          <button id="button-one-yes" class="answer-button yes-button">
            <img src="./assets/check.png" width="100%"/>
          </button>
        </div>
        <div id="right-game-container">
          <button id="button-two-no" class="answer-button no-button">
            <img src="./assets/cross.png" width="100%"/>
          </button>
          <button id="button-two-yes" class="answer-button yes-button">
            <img src="./assets/check.png" width="100%"/>
          </button>
        </div>
      </div>
    </div>

    <div id="end-container">
      end
    </div>

    <script src="main.js"></script>
  </body>
</html>
